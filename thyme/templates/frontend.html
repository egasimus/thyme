<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thyme</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .timeline {
            font-size: 0;
        }

        .entry {
            display: inline-block;
            height: 24px;
        }
    </style>
</head>
<body>

<div class="total">{{ total_time }}</div>

<div class="timeline">

{% for e in timeline|reverse %}

    <span class="entry" id="entry-{{ e.id }}" title="{{ e.title }} ({{ e.duration }})"
          style="width: {{ e.width|round(4) }}%;
                 background: {{ e.color }}"></span>

{% endfor %}

</div>

</body>
</html>
